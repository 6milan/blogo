<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}RIITYCOON MEDIA{% endblock %}</title>

    <!-- Bootstrap CSS (You can replace the URL with the link to your Bootstrap CSS) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <!-- Emoji Mart CSS -->
    <link href="https://cdn.jsdelivr.net/npm/emoji-mart/css/emoji-mart.css" rel="stylesheet">

    <!-- Your custom CSS (if any) -->
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}">

    <link rel="alternate" type="application/rss+xml" title="Riitycoon Media Blog RSS Feed" href="{% url 'blog:latest_posts_feed' %}">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'blog:home' %}"><b>Riitycoon Media Blog</b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog:category_post_list' category_name='politics' %}">Politics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog:category_post_list' category_name='entertainment' %}">Entertainment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog:category_post_list' category_name='business' %}">Business</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog:category_post_list' category_name='sports' %}">Sports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog:category_post_list' category_name='science_technology' %}">Science & Technology</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog:category_post_list' category_name='lifestyle' %}">Lifestyle</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog:category_post_list' category_name='education' %}">Education</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog:category_post_list' category_name='fashion' %}">Fashion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Emoji Picker -->
    <div id="emojiPicker"></div>

    <script src="{% static 'js/index.js' %}"></script>

    <!-- Bootstrap JavaScript (You can replace the URL with the link to your Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Emoji Mart JS -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart/dist/umd/emoji-mart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js"></script>

</body>
</html>
