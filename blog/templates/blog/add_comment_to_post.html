{% extends "blog/base.html" %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <h2>Add a Comment</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary mt-3">Back to Post</a>
  </div>
{% endblock %}
